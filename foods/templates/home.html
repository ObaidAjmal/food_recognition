{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
       
        <div class="card-body text-center">
            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="image " class="normal-text">Upload an image:</label>
                            <input type="file" class="form-control form-control-file text-center float-center " id="image" name="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn   text-center w-100 mt-3 p-3 btn-outline-success normal-text">Recognize Image <i class="fa-solid fa-image"></i></button>
                   
                    </div>
                    <div class="col-md-4">
                        
                    </div>
                </div>
             </form>
        </div>
    </div>
</div>
{% endblock %}
